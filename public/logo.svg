  <!-- Connections -->
  <g stroke="url(#g)" stroke-width="3" stroke-linecap="round">
    <line x1="32" y1="32" x2="12" y2="12"></line>
    <line x1="32" y1="32" x2="52" y2="12"></line>
    <line x1="32" y1="32" x2="12" y2="52"></line>
    <line x1="32" y1="32" x2="52" y2="52"></line>
