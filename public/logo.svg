  <!-- Outer Nodes -->
  <circle cx="12" cy="12" r="5" fill="url(#g)"></circle>
  <circle cx="52" cy="12" r="5" fill="url(#g)"></circle>
  <circle cx="12" cy="52" r="5" fill="url(#g)"></circle>
  <circle cx="52" cy="52" r="5" fill="url(#g)"></circle>

  <!-- Master Node -->
